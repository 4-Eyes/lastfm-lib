# Disable emulator audio
machine:
  environment:
    QEMU_AUDIO_DRV: none

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter build-tools-25.0.2,android-25,extra-android-m2repository
    - chmod +x gradlew

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot