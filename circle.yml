# Disable emulator audio
machine:
  environment:
    QEMU_AUDIO_DRV: none
    INFER_HOME: /home/ubuntu/.infer/infer-linux64-v0.1.0/infer/infer
    PATH: $INFER_HOME/bin:$PATH

dependencies:
  pre:
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    # Android SDK Build-tools, revision 25.0.0
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi
    # Android Support Repository, revision 39 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/25.0.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    - chmod +x gradlew

  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.2
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - ~/.infer

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - |
      mkdir -p ~/.infer
      if [ ! -e ~/.infer/infer-linux64-v0.1.0/infer/infer/bin ]; then 
        cd ~/.infer && wget https://github.com/facebook/infer/releases/download/v0.1.0/infer-linux64-v0.1.0.tar.xz
        tar xf infer-linux64-v0.1.0.tar.xz
        rm infer-linux64-v0.1.0.tar.xz
      fi  
  override:
    # run infer
    - ./gradlew clean
    - infer -i -- ./gradlew build
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # run lint checker
    - lint app --html app/build/outputs/result.html

    # copy results
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/infer-out $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS